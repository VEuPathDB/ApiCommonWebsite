[GENERAL]
description   = ToxoDB BAM Viewer
db_adaptor     = Bio::DB::Sam
## working on loquat.rcc.uga.edu only at the moment
db_args        = -bam '/var/www/Common/apiSiteFilesMirror/auxiliary/ToxoDB/ngs_snps/lane5_mate1only.bam'
				      -fasta  '/var/www/Common/apiSiteFilesMirror/auxiliary/ToxoDB/ngs_snps/TgondiiME49Genomic.fasta'
search options = default

# important EuPathDB set this id to 1
image_id      = 1

# Web site configuration info
gbrowse root = gbrowse
stylesheet   = /assets/css/eupath_gbrowse.css
buttons      = images/buttons
js           = js
tmpimages    = tmp

region segment = 50000
initial landmark = TGME49_chrVI:435135..475134 

# advanced features
# balloon tips on and drag off
balloon tips  = 1
drag and drop = 0

# what image widths to offer
image widths  = 450 640 800 1024 1280

# zoom levels
zoom levels  = 50 100 200 300 400 500 1000 2000 5000 10000 20000 40000 100000 200000 500000 1000000

# color of the selection rectangle
hilite fill    = beige
hilite outline = red

# default width of detailed view (pixels)
default width = 800
default features = CoverageXyplot CoverageDensity Alignment

show sources = 0
default varying = 0 

# colors of the overview, detailed map and key
#overview bgcolor = lightgrey
#detailed bgcolor = lightgoldenrodyellow
#key bgcolor      = beige

# examples to show in the introduction
examples = TGME49_chrVI:435135..475134
           DS984741:730139..770138
           TGME49_053730

automatic classes = 

