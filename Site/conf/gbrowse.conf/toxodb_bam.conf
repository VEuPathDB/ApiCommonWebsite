### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

[CoverageXyplot]
feature        = coverage
max_score      = 12
glyph          = wiggle_xyplot
height         = 50
fgcolor        = blue
bicolor_pivot  = 2 
pos_color      = blue
neg_color      = red 
key            = NextGen Coverage XY Plot
label          = 1 # Labels on wiggle tracks are redundant.

[CoverageDensity]
feature        = coverage
glyph          = wiggle_density
height         = 30
fgcolor        = blue
bicolor_pivot  = 2 
pos_color      = blue
neg_color      = red 
key            = NextGen Coverage Density
label          = 1 # Labels on wiggle tracks are redundant.

[Alignment]
feature       = read_pair
glyph         = segments
draw_target   = 1 
show_mismatch = 1 
mismatch_color = coral
bgcolor       = cornflowerblue
fgcolor       = black
height        = 3 
label density = 50
bump          = fast
connector     = dashed
key           = Alignment Pileup
