[GENERAL]
description   = PlasmoDB
db_adaptor    = DAS::GUS
db_args       = sub { GBrowse::Configuration::init('gbrowseQueries.xml') }

# DAS reference server
#das mapmaster = SELF

global_timeout   = 500
slave_timeout    = 200
search_timeout   = 60

#plugins = BatchDumper FastaDumper GFFDumper RestrictionAnnotator Submitter

#region segment = 10000
initial landmark = Pf3D7_11:1205700..1285700 

# where to link to when user clicks in detailed view
link          = /cgi-bin/gbrowse/plasmodb

# examples to show in the introduction
examples = Pf3D7_11:1205700..1305700
       AABL01000674:7300..57600
       PK4.chr03:31493..397060          
       Kinase
       "Transmembrane Protein"

# inside the <head></head> section
head = <script type='text/javascript' src='/a/js/newwindow.js'></script> 

#header = \&myheader();
head = \&myheader();
footer = \&myfooter();

# Various places where you can insert your own HTML -- see configuration docs
html1 = sub { GBrowse::Display::warnNote(shift, 'plasmodb') }
html2 = <script type='text/javascript' src='/a/js/newwindow.js'></script>
html3 = <script type="text/javascript" src="/gbrowse/apiGBrowsePopups.js"></script>
html4 = 
html5 = 
html6 = <script type="text/javascript" src="/gbrowse/wz_tooltip.js"></script>

postgrid = \&mypostgrid();

